
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comic Chapters</title>
        
        <style>
            body {
                background: url('ultimatesroster_card_1.jpg') no-repeat center center fixed;
                background-size: contain;
                color: white;
                font-family: Arial, sans-serif;
            }
            @media only screen and (max-width: 768px) {
                body {
                    background: url('ultimatesroster_card_0.jpg') no-repeat center center fixed;
                    background-size: contain;
                }
            }
            h1 { text-align: center; }
            ul { list-style-type: none; padding: 0; }
            li {
                margin: 10px 0;
                padding: 10px;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: rgba(0,0,0,0.5);
            }
            li.unchecked span:first-child { color: white; }
            li.checked span:first-child {
                text-decoration: line-through;
                color: black;
            }
            .date { margin-left: 20px; }
            .filters { text-align: center; margin-bottom: 20px; }
            .filters button { margin: 0 10px; padding: 10px; }

            /* ðŸ“± Phone view improvements */
            @media only screen and (max-width: 768px) {
                body { 
                    font-size: 2em; 
                    padding: 40px; 
                    display: flex; 
                    flex-direction: column; 
                    align-items: center;
                }
                h1 { font-size: 3em; text-align: center; }
                ul { width: 100%; max-width: 700px; }
                li { 
                    padding: 20px; 
                    justify-content: space-between; 
                    line-height: 1.8em; 
                }
                input[type=checkbox] { transform: scale(2); }
                .date { font-size: 0.6em; opacity: 0.8; }
                li span:first-child { font-weight: bold; }
            }
        </style>
    </head>
    <body>
        <h1>Comic Chapters</h1>
        <div class="filters">
            <button onclick="filterChapters('all')">All</button>
            <button onclick="filterChapters('unread')">Unread</button>
            <button onclick="filterChapters('read')">Read</button>
        </div>
        <ul id="chapters"></ul>
        <script>
            function toggleChapter(index) {
                const li = document.getElementById('chapter-'+index);
                const checkbox = li.querySelector('input[type=checkbox]');
                if (checkbox.checked) {
                    li.classList.remove('unchecked');
                    li.classList.add('checked');
                } else {
                    li.classList.remove('checked');
                    li.classList.add('unchecked');
                }
                localStorage.setItem('chapter-'+index, checkbox.checked);
            }

            function filterChapters(mode) {
                const lis = document.querySelectorAll('#chapters li');
                lis.forEach(li => {
                    if (mode === 'all') {
                        li.style.display = 'flex';
                    } else if (mode === 'read') {
                        li.style.display = li.classList.contains('checked') ? 'flex' : 'none';
                    } else if (mode === 'unread') {
                        li.style.display = li.classList.contains('unchecked') ? 'flex' : 'none';
                    }
                });
                localStorage.setItem('filterMode', mode);
            }

            // Restore saved state
            window.onload = function() {
                const lis = document.querySelectorAll('#chapters li');
                lis.forEach((li, index) => {
                    const saved = localStorage.getItem('chapter-'+index);
                    if (saved !== null) {
                        const checkbox = li.querySelector('input[type=checkbox]');
                        checkbox.checked = (saved === 'true');
                        if (checkbox.checked) {
                            li.classList.add('checked');
                            li.classList.remove('unchecked');
                        } else {
                            li.classList.add('unchecked');
                            li.classList.remove('checked');
                        }
                    }
                });
                const savedFilter = localStorage.getItem('filterMode') || 'unread';
                filterChapters(savedFilter);
            }
        </script>
    </body>
    </html>
